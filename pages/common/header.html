<script>
    $(document).ready(function() {
        $(window).scrollTop(0);
        $("[i18n]").i18n({
            defaultLang: "cn",
            filePath: "/pages/i18n/",
            filePrefix: "i18n_",
            fileSuffix: "",
            forever: true,
            callback: function() {
                handleStyleAndEvt();
            }
        });
            /*切换为中文 - 按钮*/
        $("#switchToCn").click(function() {
            $(".aboutUSTransportBlockInfo").css("display", "block");
            $("[i18n]").i18n({
                lang: "cn",
                filePath: "/pages/i18n/",
                callback: function() {
                    handleStyleAndEvt();
                }
            });
        });
            /*切换为英文 - 按钮*/
        $("#switchToEn").click(function() {
            $(".aboutUSTransportBlockInfo").css("display", "block");
            $("[i18n]").i18n({
                lang: "en",
                filePath: "/pages/i18n/",
                callback: function() {
                    handleStyleAndEvt();
                }
            });
        });
    });
</script>
