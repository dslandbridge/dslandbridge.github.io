<script>
    // 更改news_data.json数据下的srcHref的链接地址
    $(function() {
        $.ajax({
            type: "GET",
            url: "../js/libs/news_data.json",
            dataType: "json",
            success: function(data) {
                var str = '<ul class="newsDetails_lists">';
                    $.each(data.newsLists, function(i, n) {
                        str += '<li class="newsDetails_lists_li">' +
                                    '<a href="' + n["srcHref"] + '" target="_blank">' +
                                        '<div class="newsDetails_lists_img">' +
                                            '<img src="../img/' + n["srcImg"] + '"'  + 'class="_img">' +
                                        '</div>' +
                                        '<p class="newsDetails_lists_txt" i18n="newsDetails.articleTitle01">' +
                                            n["title"] +
                                        '</p>' +
                                    '</a>' +
                                '</li>';
                })
                str += "</ul>";
                $(".newsDetails_container").prepend(str);
            }
        })
    })
